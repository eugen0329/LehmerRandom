<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="main-wrapper">
    <div class="tabs-wrapper">

      <div class="tabs-panel">
        <ul>
          <li class="active"><a href="#tab1">Uniform</a></li>
          <li><a href="#tab2">Tab 2</a></li>
        </ul>
      </div>

      <div class="tabs-content">

        <div id="tab1" class="tab active uniform-distribution">
          <div class="title"><hr><h2>Uniform distribution</h2><hr></div>
          <div class="side-bar">
            <div class="inp-form">
              <form>
                <label for="ud-inp-a">a</label><input type="text" id="ud-inp-a" class="inp-a" value="6"/>
                <label for="ud-inp-b">b</label><input type="text" id="ud-inp-b" class="inp-b" value="11"/>
                <label for="ud-inp-n">n</label><input type="text" id="ud-inp-n" class="inp-n" value="6000"/>
                <label for="ud-inp-k">k</label><input type="text" id="ud-inp-k" class="inp-k" value="20"/>
                <button type="submit" class="submit-btn">calculate</button>
              </form>
            </div>
            <div class="calculations">
              <table>
                <tr class="mx"><td class="evaluation" >mx<td class="value"></td></tr>
                <tr class="dx"><td class="evaluation" >dx</td><td class="value"></td></tr>
                <tr class="sd"><td class="evaluation" >σx</td><td class="value"></td></tr>
              </table>
            </div>
          </div>
          <div class="histogram-container"></div>

        </div> <!--end tab1-->

        <div id="tab2" class="tab gauss-distribution">
          <div class="title"><hr><h2>Uniform distribution</h2><hr></div>
          <div class="side-bar">
            <div class="inp-form">
              <form>
                <label for="ud-inp-a">a</label><input type="text" id="ud-inp-a" class="inp-a" value="1651"/>
                <label for="ud-inp-b">b</label><input type="text" id="ud-inp-b" class="inp-b" value="2548"/>
                <label for="ud-inp-n">n</label><input type="text" id="ud-inp-n" class="inp-n" value="6000"/>
                <label for="ud-inp-k">k</label><input type="text" id="ud-inp-k" class="inp-k" value="20"/>
                <button type="submit"  class="submit-btn">calculate</button>
              </form>
            </div>
            <div class="calculations">
              <table>
                <tr class="mx"><td class="evaluation" >mx<td class="value"></td></tr>
                <tr class="dx"><td class="evaluation" >dx</td><td class="value"></td></tr>
                <tr class="sd"><td class="evaluation" >σx</td><td class="value"></td></tr>
              </table>
            </div>
          </div>
          <!--<div class="histogram-container"></div>-->
        </div> <!--end tab2-->

      </div>

    </div>



  </div>

  <script src="vendor/jquery-2.1.3.js"></script>
  <script src="vendor/d3.js"></script>
  <script src="lib/patches.js"></script>
  <script src="lib/helpers.js"></script>
  <script src="lib/histogram.js"></script>
  <script src="lib/lehmerRandom.js"></script>
  <script src="main.js"></script>
</body>
</html>
