<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="main-wrapper">
    <div class="tabs-wrapper">

      <div class="tabs-panel">
        <ul>
          <li class="active"><a href="#tab-uniform">Uniform</a></li>
          <li><a href="#tab-gauss">Gauss</a></li>
          <li><a href="#tab-exponential">Exponential</a></li>
          <li><a href="#tab-gamma">Gamma</a></li>
        </ul>
      </div>

      <div class="tabs-content">

        <div id="tab-uniform" class="tab active uniform-distribution">
          <div class="title"><hr><h2>Uniform distribution</h2><hr></div>
          <div class="side-bar">
            <div class="inp-form">
              <form>
                <label for="ud-inp-a">From</label><input type="text" id="ud-inp-a" class="inp-a" value="6"/>
                <label for="ud-inp-b">To</label><input type="text" id="ud-inp-b" class="inp-b" value="11"/>
                <label for="ud-inp-nvals">Count</label><input type="text" id="ud-inp-nvals" class="inp-nvals" value="10000"/>
                <label for="ud-inp-nbars">Bars</label><input type="text" id="ud-inp-nbars" class="inp-nbars" value="20"/>
                <button type="submit" class="submit-btn">calculate</button>
              </form>
            </div>
            <div class="calculations">
              <table>
                <tr class="mx"><td class="evaluation" >mx<td class="value"></td></tr>
                <tr class="dx"><td class="evaluation" >dx</td><td class="value"></td></tr>
                <tr class="sd"><td class="evaluation" >σx</td><td class="value"></td></tr>
              </table>
            </div>
          </div>
          <div class="histogram-container"></div>
        </div> <!--end tab-uniform-->

        <div id="tab-gauss" class="tab gauss-distribution">
          <div class="title"><hr><h2>Gauss distribution</h2><hr></div>
          <div class="side-bar">
            <div class="inp-form">
              <form>
                <label for="ud-inp-mx">mx</label><input type="text" id="ud-inp-mx" class="inp-mx" value="5"/>
                <label for="ud-inp-sd">σx</label><input type="text" id="ud-inp-sd" class="inp-sd" value="10"/>
                <label for="ud-inp-n">N</label><input type="text" id="ud-inp-n" class="inp-n" value="6" />
                <label for="ud-inp-nvals">Count</label><input type="text" id="ud-inp-nvals" class="inp-nvals" value="100000"/>
                <label for="ud-inp-nbars">Bars</label><input type="text" id="ud-inp-nbars"
                                                        class="inp-nbars" value="20"/>
                <button type="submit" class="submit-btn">calculate</button>
              </form>
            </div>
            <div class="calculations">
              <table>
                <tr class="mx"><td class="evaluation" >mx<td class="value"></td></tr>
                <tr class="dx"><td class="evaluation" >dx</td><td class="value"></td></tr>
                <tr class="sd"><td class="evaluation" >σx</td><td class="value"></td></tr>
              </table>
            </div>
          </div>
          <div class="histogram-container"></div>
        </div> <!--end tab-gauss-->

        <div id="tab-exponential" class="tab exponential-distribution">
          <div class="title"><hr><h2>Exponential distribution</h2><hr></div>
          <div class="side-bar">
            <div class="inp-form">
              <form>
                <label for="ud-inp-l">λ</label><input type="text" id="ud-inp-l" class="inp-l" value="5"/>
                <label for="ud-inp-nvals">Count</label><input type="text" id="ud-inp-nvals" class="inp-nvals" value="100000"/>
                <label for="ud-inp-nbars">Bars</label><input type="text" id="ud-inp-nbars"
                                                        class="inp-nbars" value="20"/>
                <button type="submit" class="submit-btn">calculate</button>
              </form>
            </div>
            <div class="calculations">
              <table>
                <tr class="mx"><td class="evaluation" >mx<td class="value"></td></tr>
                <tr class="dx"><td class="evaluation" >dx</td><td class="value"></td></tr>
                <tr class="sd"><td class="evaluation" >σx</td><td class="value"></td></tr>
              </table>
            </div>
          </div>
          <div class="histogram-container"></div>
        </div> <!--end tab-exponential-->

        <div id="tab-gamma" class="tab gamma-distribution">
          <div class="title"><hr><h2>Gamma distribution</h2><hr></div>
          <div class="side-bar">
            <div class="inp-form">
              <form>
                <label for="ud-inp-l">λ</label><input type="text" id="ud-inp-l" class="inp-l" value="5"/>
                <label for="ud-inp-eta">η</label><input type="text" id="ud-inp-eta" class="inp-eta" value="6"/>
                <label for="ud-inp-nvals">Count</label><input type="text" id="ud-inp-nvals" class="inp-nvals" value="100000"/>
                <label for="ud-inp-nbars">Bars</label><input type="text" id="ud-inp-nbars"
                                                        class="inp-nbars" value="20"/>
                <button type="submit" class="submit-btn">calculate</button>
              </form>
            </div>
            <div class="calculations">
              <table>
                <tr class="mx"><td class="evaluation" >mx<td class="value"></td></tr>
                <tr class="dx"><td class="evaluation" >dx</td><td class="value"></td></tr>
                <tr class="sd"><td class="evaluation" >σx</td><td class="value"></td></tr>
              </table>
            </div>
          </div>
          <div class="histogram-container"></div>
        </div> <!--end tab-gamma-->

      </div>

    </div>



  </div>

  <script src="vendor/jquery-2.1.3.js"></script>
  <script src="vendor/d3.js"></script>
  <script src="lib/patches.js"></script>
  <script src="lib/helpers.js"></script>
  <script src="lib/histogram.js"></script>
  <script src="lib/lehmerRandom.js"></script>
  <script src="main.js"></script>
</body>
</html>
